<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./signup.js"></script>
  </head>
  <body>
<div class="container">
    <div class="modal" id="myModalSignUp">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="heading"> Register</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form id="registerForm">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">First Name </label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="fName" name="firstname"  placeholder="Firstname"
                    pattern="^[a-zA-Z]{2,15}$" 
                    title=" First Name should contain only characters & between 2 to 15 characters " required>
                  
                  </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Last Name </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="lName" name="lastname" placeholder="Lastname" 
                      pattern="^[a-zA-Z]{4,15}$" 
                      title=" Last Name should contain only characters & between 4 to 15 characters " required />
                </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Email </label>
                    <div class="col-sm-7">
                      <input type="email" class="form-control" id="sEmail" name="email"  placeholder="Email" required>
                </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Password </label>
                  <div class="col-sm-7">
                    <input type="password" class="form-control" id="rPassword" name="password" placeholder="Password"
          
                    title ="Minimum eight characters, at least one uppercase letter, one lowercase letter & one number" required>
    
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Confirm Password </label>
                  <div class="col-sm-7">
                    <input type="password" class="form-control" id="password_again" name="password_again" placeholder="Password" required>
                    <span id="repeat_pwd"></span>
                  </div>
               
              </div>

                <div class="modal-footer justify-content-center">
                  <button class="btn btn-success " 
                  id="signUp">Register</button>
                  <button type="button" class="btn btn-danger" id="btnCloseIt" data-dismiss="modal">Close</button>
                </div>
              </form>  
            </div>
          </div>
        </div>
    </div>
  </div> 
  </body>
</html>
